<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css">-->
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
</head>
<body>
  <!-- 导航栏设置 -->
<!--  <nav>-->
<!--    <a href="#/">EN</a>-->
<!--    <a href="#/zh-cn/">中文</a>-->
<!--  </nav>-->

  <div id="app"></div>
  <script>
    window.$docsify = {
      //开启渲染封面，设置为true则默认加载当前目录下_coverpage.md
      coverpage: '_conf/_coverpage.md',

      //定制导航栏，设置为true则默认加载当前目录下_navbar.md文件
      loadNavbar: '_conf/_navbar.md',
      //小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,

      //自定义侧边栏，设置为true则默认加载当前目录下_sidebar.md文件
      loadSidebar: '_conf/_sidebar.md',
      //设置显示侧边栏的同时显示目录，最多支持6层目录展示，即######
      subMaxLevel: 6,
      //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
      autoHeader: true,

      //文档标题，会显示在侧边栏顶部。会被logo配置覆盖
      name: '目录',

      //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      repo: 'https://github.com/hm-dusk',

      //切换页面后是否自动跳转到页面顶部。
      auto2top: true,

      //设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
      homepage: '网站说明/快速开始.md',

      //在侧边栏中出现的网站图标，你可以使用CSS来更改大小，会覆盖name配置
      logo: '/_media/segma.png',

      //我们可以显示文档更新日期通过 {docsify-updated} 变量. 并且格式化日期通过 formatUpdated。参考 https://github.com/lukeed/tinydate#patterns
      formatUpdated: '{MM}/{DD} {HH}:{mm}',


      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
</body>
</html>
